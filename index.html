<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aún guardo tu nombre - Nicolás Tavano</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px 10px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    .autor {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.4em;
    }

    .leer-ahora {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #ff6666;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .leer-ahora:hover {
      background-color: #ff4d4d;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aún guardo tu nombre</h1>
    <div class="autor">Un libro de Nicolás Tavano</div>
  </header>

  <main>
    <div class="message">
      <p><strong>“Aún guardo tu nombre” ya está disponible para ti.</strong></p>
    </div>

    <div style="display: flex; flex-direction: column; gap: 15px; align-items: center; margin-top: 40px;">
      <a href="https://nicolastavano.org/libro" class="leer-ahora">Leer ahora</a>
      <a href="carta.html" class="leer-ahora" style="background-color: #ff9999;">Carta abierta</a>
    </div>
  </main>

  <footer>
    © 2025 Nicolás Tavano. Todos los derechos reservados.
  </footer>
</body>
</html>
