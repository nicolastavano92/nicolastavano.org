<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aún guardo tu nombre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('portada.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.5em;
      font-weight: normal;
      margin-bottom: 1.5em;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
      text-decoration: none;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Aún guardo tu nombre</h1>
    <h2>una historia escrita desde lo que dolió</h2>

    <div class="button-container">
      <a href="libro.html" class="button">Leer ahora</a>
      <a href="carta.html" class="button">Carta abierta</a>
    </div>
  </div>

  <audio autoplay loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
