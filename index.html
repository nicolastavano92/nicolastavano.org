<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página oficial">
  <title>Nueva Portada</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }

    img {
      width: 95%;
      max-width: 1000px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      img {
        width: 100%;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <img src="NUEVA_PORTADA.png" alt="Nueva Portada">

  <audio id="bg-music" loop>
    <source src="musica2.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    // Reproducir música al primer clic
    function playMusicOnClick() {
      const music = document.getElementById("bg-music");
      if (music && music.paused) {
        music.play().catch(err => console.log("Error al reproducir:", err));
        document.removeEventListener('click', playMusicOnClick);
      }
    }
    document.addEventListener('click', playMusicOnClick);
  </script>
</body>
</html>
