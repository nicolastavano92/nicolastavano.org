<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aún guardo tu nombre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('portada.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .contenido {
      position: relative;
      z-index: 2;
      top: 40%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p.subtitulo {
      font-size: 1.5em;
      margin-bottom: 2em;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      padding: 12px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p.subtitulo {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="contenido">
    <h1>Aún guardo tu nombre</h1>
    <p class="subtitulo">Una historia que fue nuestra, y ahora es de quien la lea</p>
    
    <div class="botones">
      <a href="libro.html" class="btn">Leer ahora</a>
      <a href="carta.html" class="btn">Carta abierta</a>
    </div>
  </div>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>
</body>
</html>
