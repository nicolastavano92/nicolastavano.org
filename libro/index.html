<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A√∫n guardo tu nombre - Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      margin: 0;
      overflow: hidden;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
      float: left;
      backface-visibility: hidden;
      cursor: pointer; /* Cursor de mano en escritorio */
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      -webkit-user-drag: none; /* Bloquear arrastre */
      user-drag: none;
      pointer-events: none;     /* Bloquear clic en imagen */
    }
    #reader-counter {
      position: fixed;
      bottom: 20px;    /* Ahora abajo */
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 0.9em;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Flechas opcionales solo para escritorio */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }
    .nav-arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    #prev-page { left: 20px; }
    #next-page { right: 20px; }

    @media (max-width: 768px) {
      .nav-arrow { display: none; } /* Ocultar flechas en m√≥vil */
    }
  </style>
</head>
<body>

<!-- Contador moderno -->
<div id="reader-counter">üëÅÔ∏è Lectores: <span id="count">1,234</span></div>

<!-- Flechas para pasar p√°gina en escritorio -->
<div id="prev-page" class="nav-arrow">&#8592;</div>
<div id="next-page" class="nav-arrow">&#8594;</div>

<div id="flipbook"></div>

<!-- jQuery primero -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js LOCAL -->
<script src="turn.min.js"></script>

<!-- Tu script mejorado -->
<script>
  $(document).ready(function(){
    const flipbook = $('#flipbook');

    for (let i = 1; i <= 64; i++) {
      flipbook.append(`<div class="page"><img src="page${i}.jpg" alt="P√°gina ${i}"></div>`);
    }

    flipbook.turn({
      width: 800,
      height: 500,
      autoCenter: true,
      display: 'double',
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    // Flechas de navegaci√≥n para escritorio
    $('#prev-page').click(() => flipbook.turn('previous'));
    $('#next-page').click(() => flipbook.turn('next'));

    // Contador moderno
    let fakeCount = 1234;
    setInterval(() => {
      fakeCount += Math.floor(Math.random() * 3);
      $('#count').text(fakeCount.toLocaleString());
    }, 5000);
  });

  // Bloquear clic derecho
  document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
