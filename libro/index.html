<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aún guardo tu nombre - Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Odometer.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css"/>

  <style>
    body {
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      overflow: hidden;
    }

    #flipbook {
      width: 90%;
      max-width: 800px;
      height: 500px;
      margin: 60px auto;
      position: relative;
      overflow: hidden;
    }

    #flipbook .page {
      width: 50%;
      height: 100%;
      background: transparent;
      float: left;
      backface-visibility: hidden;
      cursor: pointer;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      border-radius: 50%;
    }
    .nav-arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    #prev-page { left: 20px; }
    #next-page { right: 20px; }

    @media (max-width: 768px) {
      .nav-arrow { display: none; }
    }

    #readers-block {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      font-family: 'Georgia', serif;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 10px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 999;
    }
    #readers-block .odometer {
      font-size: 1.8em;
      margin: 5px 0;
    }

    #likes-block {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: center;
      color: #fff;
      font-family: 'Georgia', serif;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 10px 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 999;
    }

    #likes-block button {
      background: none;
      border: none;
      font-size: 1.5em;
      color: #ff6b81;
      cursor: pointer;
      margin-right: 8px;
    }

    #likes-block .likes-count {
      font-size: 1.3em;
    }

    #mobile-arrow {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #fff;
      animation: bounce 1.5s infinite;
      z-index: 999;
    }
    @media (max-width: 768px) {
      #mobile-arrow { display: block; }
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }
  </style>
</head>
<body>

<!-- Flechas -->
<div id="prev-page" class="nav-arrow">&#8592;</div>
<div id="next-page" class="nav-arrow">&#8594;</div>

<!-- Flipbook -->
<div id="flipbook"></div>

<!-- Contador lectores -->
<div id="readers-block">
  Gracias a los<br>
  <div id="odometer" class="odometer">892</div>
  lectores
</div>

<!-- Bloque Likes -->
<div id="likes-block">
  <button id="like-btn">❤️</button>
  <span id="like-count" class="likes-count">629</span> Me gusta
</div>

<!-- Flechita móvil -->
<div id="mobile-arrow">⬅️➡️</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js LOCAL -->
<script src="turn.min.js"></script>

<!-- Odometer.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

<script>
  $(document).ready(function(){
    const flipbook = $('#flipbook');

    for (let i = 1; i <= 64; i++) {
      flipbook.append(`<div class="page"><img src="page${i}.jpg" alt="Página ${i}"></div>`);
    }

    flipbook.turn({
      width: 800,
      height: 500,
      autoCenter: true,
      display: 'double',
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    $('#prev-page').click(() => flipbook.turn('previous'));
    $('#next-page').click(() => flipbook.turn('next'));

    // Contador lectores
    const odometer = document.getElementById('odometer');
    let readers = parseInt(odometer.innerHTML) || 0;

    if (!localStorage.getItem('readers_counted')) {
      readers++;
      odometer.innerHTML = readers;
      localStorage.setItem('readers_counted', 'true');
    }

    // Likes
    const likeCount = document.getElementById('like-count');
    let likes = parseInt(likeCount.textContent) || 0;

    if (!localStorage.getItem('liked')) {
      $('#like-btn').click(() => {
        likes++;
        likeCount.textContent = likes;
        localStorage.setItem('liked', 'true');
        document.getElementById('like-btn').disabled = true;
      });
    } else {
      document.getElementById('like-btn').disabled = true;
    }

    setInterval(() => {
      likes++;
      likeCount.textContent = likes;
    }, 900000); // +1 cada 15 min

    document.addEventListener('contextmenu', event => event.preventDefault());
  });
</script>

</body>
</html>
