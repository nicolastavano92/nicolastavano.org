<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aún guardo tu nombre - Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Odometer.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css"/>

  <style>
    body {
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #fff;
    }

    #flipbook {
      width: 90%;
      max-width: 800px;
      height: 500px;
      margin: 60px auto 100px auto;
      position: relative;
    }

    #flipbook .page {
      width: 50%;
      height: 100%;
      background: transparent;
      float: left;
      backface-visibility: hidden;
      cursor: pointer;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    .nav-arrow {
      color: #fff;
      font-size: 2.2em;
      background: rgba(0,0,0,0.5);
      padding: 12px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .nav-arrow:hover {
      background: rgba(0,0,0,0.8);
    }

    /* Flechas PC: centro lateral */
    @media (min-width: 769px) {
      #prev-page {
        position: fixed;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
      }
      #next-page {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }
    }

    /* Flechas Móvil: abajo separadas */
    @media (max-width: 768px) {
      #prev-page {
        position: fixed;
        bottom: 40px;
        left: 20px;
        font-size: 3em;
      }
      #next-page {
        position: fixed;
        bottom: 40px;
        right: 20px;
        font-size: 3em;
      }
    }

    /* Bloque contadores combinado */
    #counters {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 10px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      color: #fff;
      font-size: 1em;
      z-index: 999;
    }

    .odometer {
      font-size: 1.3em;
      margin: 0 5px;
    }

    .like-btn {
      background: none;
      border: none;
      font-size: 1.5em;
      color: #ff6b81;
      cursor: pointer;
      margin-right: 5px;
    }

    .like-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* Bloquear texto select */
    * {
      user-select: none;
    }
  </style>
</head>
<body>

<!-- Flipbook -->
<div id="flipbook"></div>

<!-- Flechas -->
<div id="prev-page" class="nav-arrow">&#8592;</div>
<div id="next-page" class="nav-arrow">&#8594;</div>

<!-- Contadores -->
<div id="counters">
  <span><span id="odometer" class="odometer">892</span> lectores</span>
  |
  <button id="like-btn" class="like-btn">❤️</button>
  <span id="like-count" class="odometer">629</span> me gusta
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js -->
<script src="turn.min.js"></script>

<!-- Odometer.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

<script>
  $(document).ready(function(){
    const flipbook = $('#flipbook');

    // Crear páginas
    for (let i = 1; i <= 64; i++) {
      flipbook.append(`<div class="page"><img src="page${i}.jpg" alt="Página ${i}"></div>`);
    }

    // Iniciar flipbook
    flipbook.turn({
      width: 800,
      height: 500,
      autoCenter: true,
      display: 'double',
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    // Flechas
    $('#prev-page').click(() => flipbook.turn('previous'));
    $('#next-page').click(() => flipbook.turn('next'));

    // Contadores
    let readers = 892;
    let likes = 629;
    const odometer = document.getElementById('odometer');
    const likeCount = document.getElementById('like-count');

    odometer.innerHTML = readers;
    likeCount.innerHTML = likes;

    // Incrementos automáticos
    setInterval(() => {
      readers++;
      odometer.innerHTML = readers;
    }, 720000); // +1 cada 12 min

    setInterval(() => {
      likes++;
      likeCount.innerHTML = likes;
    }, 900000); // +1 cada 15 min

    // Revisar si ya dio like
    if (localStorage.getItem('liked') === 'true') {
      document.getElementById('like-btn').disabled = true;
    }

    // Like real suma a ambos una sola vez
    $('#like-btn').click(() => {
      if (!localStorage.getItem('liked')) {
        likes++;
        readers++;
        likeCount.innerHTML = likes;
        odometer.innerHTML = readers;
        localStorage.setItem('liked', 'true');
        document.getElementById('like-btn').disabled = true;
      }
    });

    // Bloquear clic derecho
    document.addEventListener('contextmenu', event => event.preventDefault());
  });
</script>

</body>
</html>
