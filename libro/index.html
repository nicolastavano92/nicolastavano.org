<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aún guardo tu nombre - Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      margin: 0;
      overflow: hidden;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
      float: left;
      backface-visibility: hidden;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #reader-counter {
      position: fixed;
      top: 10px;
      right: 20px;
      color: #fff;
      font-family: sans-serif;
      font-size: 0.9em;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="reader-counter">Lectores: <span id="count">1,234</span></div>

<div id="flipbook"></div>

<!-- jQuery primero -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Turn.js desde CDN -->
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>

<script>
  $(document).ready(function(){
    const flipbook = $('#flipbook');
    
    // Asegúrate que sean 64 páginas si tienes 64 imágenes
    for (let i = 1; i <= 64; i++) {
      flipbook.append(`<div class="page"><img src="page${i}.jpg" alt="Página ${i}"></div>`);
    }

    // Inicializar Turn.js correctamente
    flipbook.turn({
      width: 800,      // Ancho total del flipbook (2 páginas)
      height: 500,     // Alto
      autoCenter: true,
      display: 'double',  // Muy importante para doble página
      elevation: 50,
      gradients: true
    });

    // Contador fake
    let fakeCount = 1234;
    setInterval(() => {
      fakeCount += Math.floor(Math.random() * 3);
      $('#count').text(fakeCount.toLocaleString());
    }, 5000);
  });
</script>

</body>
</html>
