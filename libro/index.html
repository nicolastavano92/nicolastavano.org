<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A√∫n guardo tu nombre - Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      margin: 0;
      overflow: hidden;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: white;
      float: left;
      backface-visibility: hidden;
      cursor: pointer; /* Cursor de mano en desktop */
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      -webkit-user-drag: none; /* Bloquear arrastre */
      user-drag: none;
      pointer-events: none;     /* Bloquear clic en imagen */
    }

    /* Contador moderno estilo glassmorphism */
    #reader-counter {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      color: #fff;
      font-family: 'Georgia', serif;
      font-size: 1.1em;
      letter-spacing: 1px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 30px;
      padding: 12px 24px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #reader-counter .icon {
      font-size: 1.2em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Flechas para escritorio */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }
    .nav-arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    #prev-page { left: 20px; }
    #next-page { right: 20px; }

    @media (max-width: 768px) {
      .nav-arrow { display: none; } /* Ocultar flechas en m√≥vil */
    }
  </style>
</head>
<body>

<!-- Contador moderno -->
<div id="reader-counter">
  <span class="icon">üëÅÔ∏è</span>
  <span>Lectores: <span id="count">1,234</span></span>
</div>

<!-- Flechas para pasar p√°gina -->
<div id="prev-page" class="nav-arrow">&#8592;</div>
<div id="next-page" class="nav-arrow">&#8594;</div>

<!-- Flipbook -->
<div id="flipbook"></div>

<!-- jQuery primero -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js LOCAL -->
<script src="turn.min.js"></script>

<script>
  $(document).ready(function(){
    const flipbook = $('#flipbook');

    // Generar p√°ginas
    for (let i = 1; i <= 64; i++) {
      flipbook.append(`<div class="page"><img src="page${i}.jpg" alt="P√°gina ${i}"></div>`);
    }

    // Inicializar Turn.js
    flipbook.turn({
      width: 800,
      height: 500,
      autoCenter: true,
      display: 'double',
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    // Flechas de navegaci√≥n
    $('#prev-page').click(() => flipbook.turn('previous'));
    $('#next-page').click(() => flipbook.turn('next'));

    // Contador animado
    let fakeCount = 1234;
    setInterval(() => {
      fakeCount += Math.floor(Math.random() * 3);
      $('#count').text(fakeCount.toLocaleString());
    }, 5000);
  });

  // Bloquear clic derecho en toda la p√°gina
  document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
