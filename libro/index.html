<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aún guardo tu nombre - Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      margin: 0;
      overflow: hidden;
    }
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 40px auto;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
    }
    #reader-counter {
      position: fixed;
      top: 10px;
      right: 20px;
      color: #fff;
      font-family: sans-serif;
      font-size: 0.9em;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="reader-counter">Lectores: <span id="count">1,234</span></div>

<div id="flipbook">
  <!-- Páginas se cargan dinámicamente -->
</div>

<!-- Librerías -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="turn.min.js"></script>

<script>
  // Cargar páginas dinámicamente
  const flipbook = document.getElementById('flipbook');
  for (let i = 1; i <= 64; i++) {
    const page = document.createElement('div');
    page.className = 'page';
    page.innerHTML = `<img src="page${i}.jpg" style="width:100%; height:100%; object-fit: contain;">`;
    flipbook.appendChild(page);
  }

  // Inicializar Turn.js
  $(document).ready(function(){
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  });

  // Contador fake
  let fakeCount = 1234;
  setInterval(() => {
    fakeCount += Math.floor(Math.random() * 3);
    document.getElementById('count').textContent = fakeCount.toLocaleString();
  }, 5000);
</script>

</body>
</html>
