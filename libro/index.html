<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aún guardo tu nombre - Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Odometer.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css"/>

  <style>
    body {
      background: #222 url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      overflow: hidden;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: #111; /* Cambiar fondo interno para que las franjas blancas se vean más integradas */
      float: left;
      backface-visibility: hidden;
      cursor: pointer;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Muestra toda la imagen */
      display: block;
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    /* Flechas para escritorio */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }
    .nav-arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    #prev-page { left: 20px; }
    #next-page { right: 20px; }

    @media (max-width: 768px) {
      .nav-arrow { display: none; }
    }

    /* Contador odómetro */
    #thanks-block {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      font-family: 'Georgia', serif;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 12px 24px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #thanks-block .odometer {
      font-size: 2em;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<!-- Flechas para escritorio -->
<div id="prev-page" class="nav-arrow">&#8592;</div>
<div id="next-page" class="nav-arrow">&#8594;</div>

<!-- Flipbook -->
<div id="flipbook"></div>

<!-- Contador bonito -->
<div id="thanks-block">
  Gracias a los<br>
  <div id="odometer" class="odometer">794</div>
  lectores
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js LOCAL -->
<script src="turn.min.js"></script>

<!-- Odometer.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

<script>
  $(document).ready(function(){
    const flipbook = $('#flipbook');

    // Generar páginas
    for (let i = 1; i <= 64; i++) {
      flipbook.append(`<div class="page"><img src="page${i}.jpg" alt="Página ${i}"></div>`);
    }

    // Inicializar Turn.js
    flipbook.turn({
      width: 800,
      height: 500,
      autoCenter: true,
      display: 'double',
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    // Flechas
    $('#prev-page').click(() => flipbook.turn('previous'));
    $('#next-page').click(() => flipbook.turn('next'));

    // Contador odómetro
    let count = 794; // nuevo número inicial
    const odometer = document.getElementById('odometer');
    odometer.innerHTML = count;

    // Cada 12 min suma 1 lectura (5/hora)
    setInterval(() => {
      count++;
      odometer.innerHTML = count;
    }, 720000); // 720,000 ms = 12 min

    // Bloquear clic derecho
    document.addEventListener('contextmenu', event => event.preventDefault());
  });
</script>

</body>
</html>
