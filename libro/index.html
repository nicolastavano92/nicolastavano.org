<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aún guardo tu nombre - Libro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Odometer.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css"/>

  <style>
    body {
      background: #222 url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      overflow: hidden;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background: #111; /* Fondo interno para mimetizar bordes */
      float: left;
      backface-visibility: hidden;
      cursor: pointer;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }
    .nav-arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    #prev-page { left: 20px; }
    #next-page { right: 20px; }

    @media (max-width: 768px) {
      .nav-arrow { display: none; }
    }

    /* Bloque contador y likes */
    #info-block {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      font-family: 'Georgia', serif;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 12px 24px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #info-block .odometer {
      font-size: 1.8em;
      margin: 5px 0;
    }
    .likes {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
    }
    .likes button {
      background: none;
      border: none;
      font-size: 1.5em;
      color: #ff6b81;
      cursor: pointer;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<!-- Flechas -->
<div id="prev-page" class="nav-arrow">&#8592;</div>
<div id="next-page" class="nav-arrow">&#8594;</div>

<!-- Flipbook -->
<div id="flipbook"></div>

<!-- Contador lectores y likes -->
<div id="info-block">
  Gracias a los<br>
  <div id="odometer" class="odometer">794</div>
  lectores
  <div class="likes">
    <button id="like-btn">❤️</button>
    <span id="like-count">120</span> Me gusta
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js LOCAL -->
<script src="turn.min.js"></script>

<!-- Odometer.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

<script>
  $(document).ready(function(){
    const flipbook = $('#flipbook');

    // Páginas
    for (let i = 1; i <= 64; i++) {
      flipbook.append(`<div class="page"><img src="page${i}.jpg" alt="Página ${i}"></div>`);
    }

    flipbook.turn({
      width: 800,
      height: 500,
      autoCenter: true,
      display: 'double',
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    $('#prev-page').click(() => flipbook.turn('previous'));
    $('#next-page').click(() => flipbook.turn('next'));

    // Contador lectores
    let readers = 794;
    const odometer = document.getElementById('odometer');
    odometer.innerHTML = readers;

    setInterval(() => {
      readers++;
      odometer.innerHTML = readers;
    }, 720000); // +1 cada 12 min

    // Contador likes
    let likes = 120;
    const likeCount = document.getElementById('like-count');
    likeCount.textContent = likes;

    // +1 cada 15 min fake
    setInterval(() => {
      likes++;
      likeCount.textContent = likes;
    }, 900000); // 900,000 ms = 15 min

    // +1 real
    $('#like-btn').click(() => {
      likes++;
      likeCount.textContent = likes;
    });

    // Bloquear clic derecho
    document.addEventListener('contextmenu', event => event.preventDefault());
  });
</script>

</body>
</html>
