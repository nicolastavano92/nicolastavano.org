<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .contenido {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
    }

    .contenido img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .pie {
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .frase {
      font-size: 18px;
      font-style: italic;
      color: #ccc;
    }

    .boton {
      background-color: #ffffff10;
      border: 1px solid #ffffff30;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #ffffff30;
    }
  </style>
</head>
<body>

  <div class="contenido">
    <img src="IMAGEN.jpg" alt="Imagen introductoria" style="max-width: 40%;">
    <img src="CARTA 01.JPG" alt="Carta" style="max-width: 55%;">
  </div>

  <div class="pie">
    <div class="frase">Alguien ten√≠a que escribir esto.</div>
    <a class="boton" href="../index.html">Volver al inicio</a>
  </div>

</body>
</html>
