<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Abierta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      overflow: hidden;
    }

    .fade-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 3/4;
    }

    .fade-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .fade-container img.show {
      opacity: 1;
      z-index: 2;
    }

    .boton-regresar {
      margin-top: 20px;
      background-color: #ffffff10;
      border: 1px solid #ffffff30;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 3;
    }

    .boton-regresar:hover {
      background-color: #ffffff30;
    }
  </style>
</head>
<body>
  <div class="fade-container">
    <img id="imagen" src="IMAGEN.jpg" alt="Imagen introductoria" class="show">
    <img id="carta" src="CARTA 01.JPG" alt="Carta abierta">
  </div>

  <a class="boton-regresar" href="../index.html">‚Üê Volver al inicio</a>

  <script>
    window.addEventListener('load', () => {
      const imagen = document.getElementById('imagen');
      const carta = document.getElementById('carta');

      setTimeout(() => {
        imagen.classList.remove('show');
        carta.classList.add('show');
      }, 4000); // 4 segundos antes de cambiar
    });
  </script>
</body>
</html>
