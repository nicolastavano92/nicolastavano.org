<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Abierta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
      padding: 40px;
      gap: 40px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #444;
    }

    .footer p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #ccc;
    }

    .footer a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .footer a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="IMAGEN.jpg" alt="Imagen ilustrativa" style="max-width: 40%;">
    <img src="CARTA.jpg" alt="Carta abierta" style="max-width: 55%;">
  </div>

  <div class="footer">
    <p>Alguien ten√≠a que escribir esto.</p>
    <a href="../index.html">Volver al inicio</a>
  </div>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
