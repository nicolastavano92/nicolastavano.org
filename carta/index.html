<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Abierta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .boton-regresar {
      margin-top: 20px;
      background-color: #ffffff10;
      border: 1px solid #ffffff30;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .boton-regresar:hover {
      background-color: #ffffff30;
    }
  </style>
</head>
<body>
  <img src="CARTA 01.JPG" alt="Carta abierta 25/07">
  <img src="IMAGEN.jpg" alt="Imagen relacionada">
  <a class="boton-regresar" href="../index.html">‚Üê Volver al inicio</a>
</body>
</html>
